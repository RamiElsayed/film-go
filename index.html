<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- load MUI -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/207fe72a87.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <link
      href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
  </head>
  <body>
    <header class="navbar has dropdown is-active">
      <div class="navbar-menu">
        <a class="navbar-brand">
          <img class="filmgo-logo" src="./images/filmgo.png" alt="Film-go" />
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item"> Home </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link navbar-item"> Genres </a>

            <div class="navbar-dropdown navbar-end">
              <a class="navbar-item"> Action </a>
              <a class="navbar-item"> Comedy </a>
              <a class="navbar-item"> Horror </a>
              <a class="navbar-item"> Romantic </a>
              <a class="navbar-item"> Thriller </a>
              <hr class="navbar-divider" />
              <a class="navbar-item"> Show All </a>
            </div>
          </div>

          <a class="navbar-item"> About Us </a>
        </div>

        <div>
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-warning">
                <strong>Wishlist</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- example content -->
    <div class="mui-container">
      <div class="mui-panel">
        <h1>My Title</h1>
        <button class="mui-btn mui-btn--primary mui-btn--raised">
          My Button
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
